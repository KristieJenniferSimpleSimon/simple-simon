<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="/css/main.css" rel="stylesheet">
		<title>Simple Simon Says Game</title>
	</head>
	<body>

		<div class="container" id="content">

			<div id="parent" class="row text-center">
				<h1 class="text-primary text-center"> Simple Simon Says </h1>
				<h1 id="input" class="text-primary text-center"></h1>

					<div id="btn">
						<div class="row text-center">
							<button id="red" class="box"></button>
							<button id="green" class="box"></button>
						</div>

						<div class="row text-center">
							<div>ROUND: <span id="count"></span></div>
							<button id="start" class="btn">Start</button>
						</div>
				
						<div class="row text-center">
							<button id="blue" class="box"></button>
							<button id="yellow" class="box"></button>
						</div>

					</div>
			</div>
		</div>


		<audio id="audioStart">
			<source src="/sound/arcade_game_alarm_short.mp3" type="audio/mpeg">
		</audio>

		<audio id="audioFail">
			<source src="/sound/arcade_game_fall_tone_001.mp3" type="audio/mpeg">
		</audio>

		<audio id="audio1">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
		</audio>

		<audio id="audio2">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mp3">
		</audio>

		<audio id="audio3">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mp3">
		</audio>

		<audio id="audio4">
			<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mp3">
		</audio>

		<p class="footer text-center" id="footer">coded by <a href=# target="blank"> Jennifer and Kristie :) </a></p>


		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript"></script>
		<script src="js/main.js"></script> 

	</body>
</html>
