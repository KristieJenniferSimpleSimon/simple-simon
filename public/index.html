<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
		<link href="css/main.css" rel="stylesheet">
		<title>Simple Simon Game</title>


	</head>
	<body>

		<div class="container" id="content">
			<div class="colorRed">
				<input type="button" value="red" id="redbtn">
				<div placeholder="soundred"></div>
			</div>

			<div class="colorGreen">
				<input type="button" value="green" id="greenbtn">
				<div placeholder="soundgreen"></div>
			</div>

			<button id="start">START</button>
			<textarea>COUNT</textarea>

			<div class-"colorBlue">
				<input type="button" value="blue" id="bluebtn">
				<div placeholder="soundblue"></div>
			</div>

			<div class="colorYellow">
				<input type="button" value="yellow" id="yellowbtn">
				<div placeholder="soundyellow"></div>
			</div>

		</div>


		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript"></script>

	</body>
</html>
