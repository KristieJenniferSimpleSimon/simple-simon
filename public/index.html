<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="/css/main.css" rel="stylesheet">
		<title>Simple Simon Game</title>


	</head>
	<body>

		<div class="container" id="content">
			<div class="colorRed">
				<button id="red-btn" class="box-red" value="red">RED</button>
				<!-- <div placeholder="soundred"></div> -->
			</div>

			<div class="colorGreen">
				<button id="green-btn" class="box-green" value="green">GREEN</button>
				<!-- <div placeholder="soundgreen"></div> -->
			</div>

			<div class="middle-btn">
				<button id="start">START</button>
				<textarea>COUNT</textarea>
			</div>

			<div class="colorBlue">
				<button id="blue-btn" class="box-blue" value="blue">BLUE</button>
				<!-- <div placeholder="soundblue"></div> -->
			</div>

			<div class="colorYellow">
				<button id="yellow-btn" class="box-yellow" value="yellow">YELLOW</button>
				<!-- <div placeholder="soundyellow"></div> -->
			</div>

		</div>


		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript"></script>

	</body>
</html>
